<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渐变文字</title>
  <style>
    h1 {
      margin: 60px auto; width:fit-content;;text-align: center;line-height:64px;font-size:56px;
      color:transparent;
      background:-webkit-linear-gradient(120deg,#4096ff 30%,#f759ab);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
  </style>
</head>
<body>
  <h1>
    <span>春风得意马蹄疾</span>
  </h1>
  <h1>
    <span>一日看尽长安花</span>
  </h1>
</body>
</html>
