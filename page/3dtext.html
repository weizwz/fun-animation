<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D文字</title>
  <style>
    :root {
      --3dcolor: rgba(224, 18, 34, .8);
    }
    .num-text {
      width: 50%;
      margin: 100px auto;
      font-size: 200px;
      line-height: 300px;
      letter-spacing: 20px;
      color: #fff;
      /* text-shadow: -3px -3px 0 rgba(0, 0, 0, 0.8), 10px 10px 0 rgba(0, 0, 0, 0.8); */
      text-shadow: -1px -1px var(--3dcolor),-2px -2px var(--3dcolor),-3px -3px var(--3dcolor),-4px -4px var(--3dcolor),
      -5px -5px var(--3dcolor),-6px -6px var(--3dcolor),-7px -7px var(--3dcolor),-8px -8px var(--3dcolor),
      1px 1px var(--3dcolor),2px 2px var(--3dcolor),3px 3px var(--3dcolor),4px 4px var(--3dcolor),
      5px 5px var(--3dcolor),6px 6px var(--3dcolor),7px 7px var(--3dcolor),8px 8px var(--3dcolor);
      font-style: italic;
      transform: rotate3d(1, 1, 1, -10deg);
    }
  </style>
</head>
<body>
  <div class="num-text">
    ¥3698
  </div>
</body>
</html>
