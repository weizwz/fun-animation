<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻页文字</title>
  <style>
    * { margin: 0; padding: 0; }

    .slider-container {
      height: 100px;
      width: 300px;
      margin: 40px auto 0;
      display: flex;
      flex-direction: column;
      line-height: 40px;
      font-size: 32px;
      font-weight: 500;
    }
    .pre {
      margin-bottom: 20px;
    }
    .wrapper {
      overflow: hidden;
    }
    .slider {
      animation: slide 10s infinite ease-out;
      animation-delay: 1s;
    }
    .slider p {
      color: #f5222d;
    }
    .slider p:nth-child(2) {
      color: #1677ff;
    }
    .slider p:nth-child(3) {
      color: #eb2f96;
    }
    .slider p:nth-child(4) {
      color: #fadb14;
    }

    @keyframes slide {
      0% {
        transform: translateY(0);
      }
      5%,
      25% {
        transform: translateY(-25%);
      }
      30%,
      50% {
        transform: translateY(-50%);
      }
      55%,
      75% {
        transform: translateY(-75%);
      }
      80%,
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="slider-container">
    <div class="pre">开源</div>
    <div class="wrapper">
      <div class="slider">
        <p>源于热爱</p>
        <p>坚持</p>
        <p>追求创新</p>
        <p>创造不凡</p>
      </div>
      <div class="slider">
        <p>源于热爱</p>
        <p>坚持</p>
        <p>追求创新</p>
        <p>创造不凡</p>
      </div>
    </div>
  </div>
</body>

</html>
