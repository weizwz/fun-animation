<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流动边框</title>
  <style>
    :root {
      --w: 500px;
      --h: 300px;
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #05143d;
      color: #fff;
    }
    .card {
      width: var(--w);
      height: var(--h);
      margin: 40px auto;
      border: solid 2px #215ca3;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .content {
      text-align: center;
      line-height: var(--h);
      font-size: 3rem;
    }
    .card span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      box-sizing: border-box;
      border-radius: 10px;

    }
    .card span:nth-child(1) {
      transform: rotate(0deg);
    }
    .card span:nth-child(2) {
      width: var(--h);
      height: var(--w);
      transform: translate(calc((var(--w) - var(--h)) / 2), calc((var(--h) - var(--w)) / 2)) rotate(90deg);
    }
    .card span:nth-child(3) {
      transform: rotate(180deg);
    }
    .card span:nth-child(4) {
      width: var(--h);
      height: var(--w);
      transform: translate(calc((var(--w) - var(--h)) / 2), calc((var(--h) - var(--w)) / 2)) rotate(270deg);
    }
    .card span:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      border-radius: 4px;
      background: #4dcedb;
      animation: flow 3s linear infinite;
    }
    @keyframes flow {
      0% {
        transform: scaleX(0);
        transform-origin: left;
      }
      50% {
        transform: scaleX(1);
        transform-origin: left;
      }
      50.01% {
        transform: scaleX(1);
        transform-origin: right;
      }
      100% {
        transform: scaleX(0);
        transform-origin: right;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="content">HELLO</div>
  </div>
</body>

</html>
