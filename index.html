<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image" href="./img/logo.png">
  <title>Funny Animation</title>
  <style>
    :root {
      --color: #409eff;
    }
    h2 { text-align: center; }
    h2 > span { font-size: 18px; font-weight: 400; }
    .badge { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; }
    .badge > a { margin: 10px 10px 0 0; }
    #nav { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; margin: 20px auto 0; width: 70%; gap: .6rem; }
    .nav-item { height: 40px; padding: 0 10px; line-height: 40px; font-size: 18px; cursor: pointer; position: relative; }
    .nav-item::before {content: ''; position: absolute; bottom: 2px; left: 10px; width: 0; height: 2px; border-radius: 2px;  background: var(--color); transition-duration: 0.3s; }
    .nav-item:hover { color: var(--color)  }
    .nav-item:hover::before { width: calc(100% - 20px); }
  </style>
</head>
<body>
  <h2>funAnimation <span> —— 有趣的样式和动画</span></h2>
  <div class="badge">
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank"><img src="https://img.shields.io/badge/language-CSS3-1572B6?logo=css3" alt=""></a>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank"><img src="https://img.shields.io/badge/language-JS-f7df1e?logo=javascript" alt=""></a>
    <a href="https://github.com/weizwz/fun-animation" target="_blank"><img src="https://img.shields.io/badge/funAnimation-Github-d021d6?logo=GitHub" alt="funAnimation"></a>
    <a href="https://mit-license.org/" target="_blank"><img src="https://img.shields.io/github/license/weizwz/fun-animation" alt="license"></a>
  </div>
  <div id="nav">
    <!-- <div class="item"></div> -->
  </div>
</body>
<script>
  let router;
  const config = [
    { name: '过年灯笼', path: 'page/lantern.html' },
    { name: '3D价格', path: 'page/3dtext.html' },
    { name: '自动弹幕', path: 'page/barrage.html' },
    { name: '流体按钮', path: 'page/fluidBtn.html' },
    { name: '流光按钮', path: 'page/danceTime.html' },
    { name: '暗夜动画', path: 'page/funDark.html' },
    { name: '爆炸按钮', path: 'page/explodedBtn.html' },
    { name: '流动波浪', path: 'page/flowWave.html' },
    { name: '流动边框', path: 'page/flowBoder.html' },
    { name: '登录表单', path: 'page/loginForm.html' },
    { name: '背景文字', path: 'page/bgText.html' },
    { name: '爱心文字', path: 'page/loveText.html' }
  ]
  document.body.onload = function() {
    let navStr = ''
    for (const item of config) {
      navStr += `<div class="nav-item" onclick="window.open('${item.path}')">${item.name}</div>`;
    }
    document.querySelector('#nav').innerHTML = navStr;
  }
</script>
</html>
